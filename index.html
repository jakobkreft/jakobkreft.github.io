<i>TIME IN LJUBLJANA:<span id="ljubljana-time"></span></i>

<script>
    // Set the time zone to Ljubljana
    const timeZone = 'Europe/Ljubljana';

    // Function to update the time
    function updateTime() {
      // Get the current date and time in the user's local time zone
      const now = new Date();

      // Use the Intl.DateTimeFormat object to format the date and time in the Ljubljana time zone
      const formatter = new Intl.DateTimeFormat('en-US', {
        timeZone,
        hour: 'numeric',
        minute: 'numeric',
        hour12: false,
      });

      // Set the text content of the <span> element to the formatted time
      document.getElementById('ljubljana-time').textContent = formatter.format(now);
    }

    // Update the time immediately when the page loads
    updateTime();

    // Set an interval to update the time every minute
    setInterval(updateTime, 60000);
  </script>
