<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>24H CAKE TIMER</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script data-goatcounter="https://jakobkreft.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="left">
      <h1>24H CAKE TIMER</h1>
    </div>

    <div class="quickbar" aria-label="Quick controls">
      <div class="kv">
        <div class="k">NOW</div>
        <div id="nowClock" class="v mono">00:00:00</div>
      </div>

      <button id="topToggleBtn" aria-label="Start/Stop timer">START</button>
      <span id="runFlag" class="pill" hidden>WORK TIME!</span>

      <div class="kv">
        <div id="modeLabel" class="k">BREAK</div>
        <div id="modeTimer" class="v mono">00:00:00</div>
      </div>
    </div>

    <nav class="topbar-right">
      <button id="themeBtn" aria-label="Toggle theme">THEME</button>
      <a class="link" href="review.html" aria-label="Open weekly review">REVIEW</a>
    </nav>
  </header>

  <main class="layout">
    <section class="dial-section">
      <canvas id="dial" width="700" height="700" aria-label="24 hour cake dial"></canvas>
    </section>

    <section class="controls" aria-label="Timer controls">
      <div class="control-row">
        <button id="toggleBtn" class="primary" aria-pressed="false">START</button>
        <button id="resetBtn" class="danger" title="Clear only today">CLEAR TODAY</button>
      </div>
      <div class="control-row">
        <span class="goal-label">GOAL: <span id="goalText" aria-live="polite">4h 0m</span></span>
        <button id="goalMinus" title="-30 minutes" aria-label="Decrease goal">−30m</button>
        <button id="goalPlus"  title="+30 minutes" aria-label="Increase goal">+30m</button>
      </div>
      <p id="status" class="status" aria-live="polite"></p>

      <div class="streak">
        <div id="welcome" class="welcome" hidden>WELCOME BACK!</div>
        <div id="streakLine" class="mono-line">STREAK: 0 • BEST: 0</div>
      </div>

      <div class="badges">
        <div class="heading">BADGES</div>
        <div id="badgesRow" class="badges-row"></div>
      </div>

      <div class="tags">
        <div class="heading">TAGS TODAY</div>
        <div class="tags-group">
          <div class="subheading">WORK</div>
          <ul id="tagsWork" class="tags-list"></ul>
        </div>
        <div class="tags-group">
          <div class="subheading">BREAKS</div>
          <ul id="tagsBreak" class="tags-list"></ul>
        </div>
        <p class="hint">Hover cake and press <b>T</b> to tag that work slice or break gap.</p>
      </div>

      <div class="todos">
        <div class="heading-row">
          <div class="heading">TODO</div>
          <button id="addTodo" class="add-btn" title="Add task" aria-label="Add todo">+ ADD</button>
        </div>
        <ul id="todosList" class="todo-list" aria-live="polite"></ul>
        <p class="hint">Incomplete tasks carry over; completed reset each day.</p>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
